<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nature Contest</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <link rel="stylesheet" href="/assets/css/styles.css">

        <!-- Leaflet library -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>

    </head>
    <body>

        <!-- Display Entrants -->
        <div id="mapid"></div>

        <!-- Template for displaying marker content -->
        <script id="marker-template" type="text/x-handlebars-template">
            <div class="container">
                <strong>Entrant: </strong>{{name}}
                <br>
                <strong>Votes: </strong>{{votes}}
                <br>
                <div class="btn-container">
                    <button class="vote red" data-action=0 data-id="{{id}}" >-</button>
                    <button class="vote blue" data-action=1 data-id="{{id}}">+</button>
                </div>
            </div>
        </script>

        <!-- Handlebar -->
        <script src="/assets/js/handlebars-v4.0.11.js"></script>
        <script src="/assets/js/map.js"></script>
        <script src="/assets/js/index.js"></script>
    </body>
</html>
